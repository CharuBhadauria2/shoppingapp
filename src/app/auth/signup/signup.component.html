<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset2">
     
<form (ngSubmit)="onSignUp(f)"  #f="ngForm">
    <div class="form-group" >
        <h1><p class="text-center">Recipe Book</p></h1>
    </div>
   &nbsp;
   &nbsp;
    <div class="form-group">
    <div class="row">
        <div class="col-xs-12">
    
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTC6tRTJ5mDrNhYUOvTMaSTKSY7lRSYhNZmzw&usqp=CAU" alt="Welcome Image" class="img-responsive center-block"
            style="max-height: 300px"
            >
        </div>
    </div>
</div>
    <div class="form-group">

        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">

    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
   
</div>
</div>
